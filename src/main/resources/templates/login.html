<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">

<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Fitness Tracker</h1>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <!-- Username -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" id="username" name="username"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm
                          focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="you@example.com" required>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm
                          focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="••••••••" required>
        </div>

        <!-- Login Button -->
        <div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg
                           shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2
                           focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
        </div>
    </form>

    <!-- Extra links -->
    <p class="mt-6 text-center text-sm text-gray-500">
        Don’t have an account?
        <a href="/register" class="text-indigo-600 hover:text-indigo-800 font-medium">Register</a>
    </p>
</div>

</body>
</html>
