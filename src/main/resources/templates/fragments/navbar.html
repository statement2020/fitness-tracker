<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fragment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav th:fragment="navbar" class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-500 shadow-md">
    <div class="flex items-center justify-between px-4 sm:px-8 py-4">

        <!-- Brand -->
        <a th:href="@{/}" class="text-xl font-bold text-white flex items-center gap-2">
            <span class="text-2xl">üèãÔ∏è</span> <span class="hidden sm:inline">Fitness Tracker</span>
        </a>

        <!-- Desktop Links -->
        <div class="hidden sm:flex items-center space-x-8">
            <a th:href="@{/}"
               class="text-white hover:text-gray-200 font-medium transition">
                Home
            </a>
            <a th:href="@{/combined-dashboard}"
               class="text-white hover:text-gray-200 font-medium transition">
                Dashboard
            </a>
            <a th:href="@{/profile}"
               class="text-white hover:text-gray-200 font-medium transition">
                My Profile
            </a>
            <a th:href="@{/entries}"
               class="text-white hover:text-gray-200 font-medium transition">
                My Entries
            </a>
            <a th:if="${roles != null and roles.contains('ROLE_ADMIN')}"
               th:href="@{/admin/users}"
               class="text-white hover:text-gray-200 font-medium transition">
                Manage Users
            </a>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit"
                        class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-lg transition">
                    Logout
                </button>
            </form>
        </div>
    </div>

    <!-- Mobile Navigation Links -->
    <div class="flex sm:hidden flex-wrap justify-center gap-4 px-4 pb-4">
        <a th:href="@{/combined-dashboard}"
           class="text-white hover:bg-gray-700 rounded-md p-2 font-medium transition">
            Dashboard
        </a>
        <a th:href="@{/profile}"
           class="text-white hover:bg-gray-700 rounded-md p-2 font-medium transition">
            My Profile
        </a>
        <a th:if="${roles != null and roles.contains('ROLE_ADMIN')}"
           th:href="@{/admin/users}"
           class="text-white hover:bg-gray-700 rounded-md p-2 font-medium transition">
            Manage Users
        </a>
        <form th:action="@{/logout}" method="post" class="inline">
            <button type="submit"
                    class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-lg transition">
                Logout
            </button>
        </form>
    </div>
</nav>

</body>
</html>
