<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!--<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">-->

<!-- Navbar -->
<nav th:fragment="navbar" class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-500 shadow-md">
    <div class="flex items-center justify-between px-8 py-4">

        <!-- Brand -->
        <a th:href="@{/}" class="text-xl font-bold text-white flex items-center gap-2">
            🏋️ Fitness Tracker
        </a>

        <!-- Links -->
        <div class="flex items-center space-x-8">
            <a th:href="@{/combined-dashboard}"
               class="text-white hover:text-gray-200 font-medium transition">
                Dashboard
            </a>
            <a th:href="@{/profile}"
               class="text-white hover:text-gray-200 font-medium transition">
                My Profile
            </a>
            <a th:if="${roles != null and roles.contains('ROLE_ADMIN')}"
               th:href="@{/admin/users}"
               class="text-white hover:text-gray-200 font-medium transition">
                Manage Users
            </a>

            <!-- Logout button -->
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit"
                        class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-lg transition">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>
<!--</body>-->
</html>
