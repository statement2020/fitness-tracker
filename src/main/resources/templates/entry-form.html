<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2 th:text="'Add Entry for ' + ${user.name}"></h2>

<form th:action="@{'/entry/' + ${user.id}}" th:object="${entry}" method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" th:field="*{date}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Calories Consumed</label>
        <input type="number" step="1" th:field="*{caloriesConsumed}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Calories Burnt</label>
        <input type="number" step="1" th:field="*{caloriesBurnt}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Weight (kg)</label>
        <input type="number" step="0.1" th:field="*{weight}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/}" class="btn btn-secondary ms-2">Cancel</a>
</form>
</body>
</html>
