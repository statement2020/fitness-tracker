<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
<div th:replace="fragments/navbar :: navbar" class="sticky top-0 z-50"></div>

<div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">User Fitness Entries</h1>

    <div th:each="user : ${users}" class="bg-white rounded-2xl shadow-xl p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4" th:text="${user.name}">User Name</h2>

        <!-- Month filter dropdown -->
        <div class="mb-4">
            <label for="month-select" class="block text-gray-700 font-medium mb-2">Filter by Month:</label>
            <select th:id="'month-select-' + ${user.id}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option value="all">All Months</option>
                <th:block th:with="allDates=${userEntriesMap.get(user.id)}">
                    <th:block th:each="entry : ${allDates}">
                        <option th:value="${#strings.substring(entry.date.toString(), 0, 7)}"
                                th:text="${#strings.substring(entry.date.toString(), 0, 7)}"></option>
                    </th:block>
                </th:block>
            </select>
        </div>

        <div th:if="${userEntriesMap.get(user.id) != null and not #lists.isEmpty(userEntriesMap.get(user.id))}">
            <div class="scrollable-table-container rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Weight (kg)</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Calories Consumed</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Calories Burnt</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">BMR</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">BMI</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amend</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Delete</th>
                    </tr>
                    </thead>
                    <tbody th:id="'table-body-' + ${user.id}" class="bg-white divide-y divide-gray-200">
                    <tr th:each="entry : ${userEntriesMap.get(user.id)}" th:data-month-year="${#strings.substring(entry.date.toString(), 0, 7)}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${entry.date}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#numbers.formatDecimal(entry.weight, 1, 1)}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${entry.caloriesConsumed}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${entry.caloriesBurnt}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#numbers.formatDecimal(entry.bmr, 1, 1)}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#numbers.formatDecimal(entry.bmi, 1, 1)}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-indigo-600 hover:text-indigo-900">
                            <a th:href="@{'/entries/amend/' + ${entry.id}}" class="font-medium">Amend</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-indigo-600 hover:text-indigo-900">
                            <a th:href="@{'/entries/delete/' + ${entry.id}}" class="font-medium text-red">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:unless="${userEntriesMap.get(user.id) != null and not #lists.isEmpty(userEntriesMap.get(user.id))}" class="mt-4 text-center text-gray-500">
            No entries found for this user.
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', (event) => {
                const selectedMonth = event.target.value;
                const userId = event.target.id.split('-').pop();
                const tableBody = document.getElementById('table-body-' + userId);
                if (tableBody) {
                    const rows = tableBody.querySelectorAll('tr');
                    rows.forEach(row => {
                        if (selectedMonth === 'all' || row.dataset.monthYear === selectedMonth) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    });
                }
            });
        });
    });
</script>

</body>
</html>
