<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
<div th:replace="fragments/navbar :: navbar" class="sticky top-0 z-50"></div>

<!-- Header -->
<div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-indigo-700">Dashboard</h1>
</div>

<!-- Chart Section -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white rounded-2xl shadow-lg p-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Weight Over Time</h2>
        <div id="weightChart" class="w-full h-[500px]"></div>
    </div>
    <div class="bg-white rounded-2xl shadow-lg p-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Calories Balance</h2>
        <div id="caloriesChart" class="w-full h-[500px]"></div>
    </div>
</div>

<!-- External Render JS -->
<script src="/js/render.js"></script>

<!-- Thymeleaf-inlined server data -->
<script th:inline="javascript">
    /*<![CDATA[*/
    let users = /*[[${users}]]*/ '[]';
    let userEntriesMap = /*[[${userEntriesMap}]]*/ '{}';
    initFitnessCharts(users, userEntriesMap);
    /*]]>*/
</script>

</body>
</html>
