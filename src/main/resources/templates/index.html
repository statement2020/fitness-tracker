<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">

<div th:replace="fragments/navbar :: navbar" class="sticky top-0 z-50"></div>

<div class="p-2 sm:p-6 max-w-7xl mx-auto">
<div th:class="
               (${#lists.size(users)} == 1 ? 'flex flex-col flex-row items-center justify-between mb-6 space-y-4 sm:space-y-0' :
                (${#lists.size(users)} == 2 ? 'grid gap-6 grid-cols-2' : 'grid gap-6 sm:grid-cols-2 md:grid-cols-3'))">

    <div th:each="user : ${users}" class="bg-white rounded-2xl shadow-lg p-6">
        <div class="mb-4">
            <p class="text-lg font-semibold text-gray-800" th:text="${user.name}"></p>
            <p class="text-sm text-gray-500" th:text="${user.email}"></p>
        </div>
        <div class="space-y-2 text-sm text-gray-700">
            <p><span class="font-medium">Weight loss this week:</span>
                <span th:text="${#numbers.formatDecimal(userStats[user.id].weightLossThisWeek, 1, 2)} + ' kg'"></span></p>
            <p><span class="font-medium">Overall weight loss:</span>
                <span th:text="${#numbers.formatDecimal(userStats[user.id].weightLossOverall, 1, 2)} + ' kg'"></span></p>
            <p><span class="font-medium">Avg loss per week:</span>
                <span th:text="${#numbers.formatDecimal(userStats[user.id].avgLossPerWeek, 1, 2)} + ' kg'"></span></p>
            <p><span class="font-medium">Avg loss per day:</span>
                <span th:text="${#numbers.formatDecimal(userStats[user.id].avgLossPerDay, 1, 2)} + ' kg'"></span></p>
            <p><span class="font-medium">Avg calories burnt/day:</span>
                <span th:text="${#numbers.formatDecimal(userStats[user.id].avgBurntPerDay, 1, 0)}"></span></p>
            <p><span class="font-medium">Avg calories consumed/day:</span>
                <span th:text="${#numbers.formatDecimal(userStats[user.id].avgConsumedPerDay, 1, 0)}"></span></p>
        </div>

        <div class="mt-4 flex flex-col sm:flex-row gap-2">
            <a class="flex-1 bg-emerald-500 hover:bg-emerald-600 text-white px-3 py-2 rounded-lg shadow text-sm font-medium text-center"
               th:href="@{'/entry/' + ${user.id}}">
                Add Entry
            </a>
            <a th:if="${user.active}"
               th:href="@{'/admin/users/' + ${user.id} + '/deactivate'}"
               class="flex-1 bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg shadow text-sm font-medium text-center">
                Deactivate
            </a>
            <a th:unless="${user.active}"
               th:href="@{'/admin/users/' + ${user.id} + '/activate'}"
               class="flex-1 bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg shadow text-sm font-medium text-center">
                Activate
            </a>
        </div>
    </div>
</div>
</div>

</body>
</html>
