<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">

<div th:replace="fragments/navbar :: navbar" class="sticky top-0 z-50"></div>

<!-- Main Content -->
<div class="max-w-4xl mx-auto p-6">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-indigo-700" th:text="Users">
        </h2>
    </div>
    <!-- User List -->
    <div class="bg-white rounded-2xl shadow-lg divide-y">
        <div th:each="user : ${users}" class="flex items-center justify-between p-4">
            <div>
                <p class="font-semibold text-gray-800" th:text="${user.name}"></p>
                <p class="text-sm text-gray-500">BMR: <span th:text="${user.bmr}"></span></p>
            </div>
            <a class="bg-emerald-500 hover:bg-emerald-600 text-white px-3 py-1 rounded-lg shadow text-sm"
               th:href="@{'/entry/' + ${user.id}}">
                Add Entry
            </a>
        </div>
    </div>
</div>
</body>
<!-- Navbar -->

</html>
