<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-3">Fitness Tracker</h1>

<div class="mb-3">
    <a class="btn btn-primary" th:href="@{/combined-dashboard}">View Combined Dashboard</a>
    <a th:if="${roles != null and roles.contains('ROLE_ADMIN')}" th:href="@{/admin/users}" class="btn btn-primary">Manage
        Users</a>
    <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>

<ul class="list-group">
    <li class="list-group-item" th:each="user : ${users}">
        <span th:text="${user.name}"></span> (BMR: <span th:text="${user.bmr}"></span>)
        <a class="btn btn-sm btn-success ms-2" th:href="@{'/entry/' + ${user.id}}">Add Entry</a>
    </li>
</ul>
</body>
</html>
