<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
<div th:replace="fragments/navbar :: navbar" class="sticky top-0 z-50"></div>
<!-- Card -->
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-2xl font-bold text-indigo-700 mb-6">ðŸ‘¤ User Profile</h1>

        <!-- User Info -->
        <div class="space-y-3 mb-6">
            <p><span class="font-medium text-gray-700">Email:</span> <span th:text="${user.email}"></span></p>
            <p><span class="font-medium text-gray-700">Name:</span> <span th:text="${user.name}"></span></p>
            <p><span class="font-medium text-gray-700">Roles:</span> <span th:text="${user.roles}"></span></p>
            <p><span class="font-medium text-gray-700">BMR:</span> <span th:text="${bmr}"></span></p>
        </div>

        <!-- Password Reset Form -->
        <h2 class="text-lg font-semibold text-gray-800 mb-3">ðŸ”‘ Reset Password</h2>
        <form th:action="@{/profile/reset-password}" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Current Password</label>
                <input type="password" name="currentPassword" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">New Password</label>
                <input type="password" name="newPassword" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Confirm New Password</label>
                <input type="password" name="confirmPassword" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-center pt-4 space-y-3 sm:space-y-0 sm:space-x-3">
                <a th:href="@{/}"
                   class="w-full sm:w-auto text-center bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg shadow transition-colors">
                    Back
                </a>
                <button type="submit"
                        class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow transition-colors">
                    ðŸ”’ Update Password
                </button>
            </div>
            <div th:if="${successMessage}" class="mt-4 text-green-600 font-medium"
                 th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="mt-4 text-red-600 font-medium"
                 th:text="${errorMessage}"></div>
        </form>
    </div>
</div>
</body>
</html>
