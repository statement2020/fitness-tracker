<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100">
<div th:replace="fragments/navbar :: navbar" class="sticky top-0 z-50"></div>
<!-- Card -->
<div class="flex items-center justify-center min-h-screen px-1">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-2xl font-bold text-indigo-700 mb-6">ðŸ‘¤ User Profile</h1>

        <!-- User Info -->
        <div class="space-y-3 mb-6">
            <p><span class="font-medium text-gray-700">Email:</span> <span th:text="${user.email}"></span></p>
            <p><span class="font-medium text-gray-700">Name:</span> <span th:text="${user.name}"></span></p>
            <p><span class="font-medium text-gray-700">Roles:</span> <span th:text="${user.roles}"></span></p>
            <p><span class="font-medium text-gray-700">BMR:</span> <span th:text="${bmr}"></span></p>
        </div>

        <!-- Password Reset Form -->
        <h2 class="text-lg font-semibold text-gray-800 mb-3">ðŸ”‘ Reset Password</h2>
        <form th:action="@{/profile/reset-password}" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Current Password</label>
                <input type="password" name="currentPassword" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">New Password</label>
                <input type="password" name="newPassword" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Confirm New Password</label>
                <input type="password" name="confirmPassword" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <div class="flex justify-between items-center pt-4">
                <a th:href="@{/}"
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg shadow">
                    Back
                </a>
                <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow">
                    ðŸ”’ Update Password
                </button>
            </div>
            <div th:if="${successMessage}" class="mb-4 text-green-600 font-medium"
                 th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="mb-4 text-red-600 font-medium"
                 th:text="${errorMessage}"></div>

        </form>
    </div>
</div>
</body>
</html>
