<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
<div th:replace="fragments/navbar :: navbar" class="sticky top-0 z-50"></div>
<div class="flex items-center justify-center min-h-screen px-1">

    <!-- Card -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-2xl font-bold text-indigo-700 mb-6">ðŸ‘¤ Create New Workout</h1>

        <form th:action="@{/admin/workouts/new}" th:object="${workoutPlan}" method="post" class="space-y-5">
            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" th:field="*{name}" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Duration (mins)</label>
                <input type="text" th:field="*{duration}" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-2">Workout Type</label>
                <div class="space-y-2">
                    <div th:each="fType : ${allWorkoutTypes}"
                         class="flex items-center space-x-2">
                        <input type="checkbox" th:value="${fType.id}" th:field="*{workoutTypes}" th:id="${fType.workoutName}" required
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"/>
                        <label th:for="${fType.workoutName}" th:text="${fType.workoutName}"
                               class="text-gray-700"></label>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row justify-between items-center pt-4 space-y-3 sm:space-y-0 sm:space-x-3">
                <a th:href="@{/admin/workouts/workout-types}"
                   class="w-full sm:w-auto text-center bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg shadow transition-colors">
                    Cancel
                </a>
                <button type="submit"
                        class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg shadow transition-colors">
                    Create Workout
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
