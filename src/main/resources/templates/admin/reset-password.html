<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
<div th:replace="fragments/navbar :: navbar" class="sticky top-0 z-50"></div>
<div class="flex items-center justify-center min-h-screen px-1">

    <!-- Card -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-2xl font-bold text-indigo-700 mb-6">ðŸ‘¤ Reset Password</h1>

        <form th:action="@{'/admin/users/'+${user.id}+'/reset-password'}" th:object="${user}" method="post" class="space-y-5">
            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="text" th:field="*{email}" th:value="${email}" required disabled
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" th:field="*{name}" th:value="${name}" required disabled
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">New Password</label>
                <input type="password" th:field="*{password}" th:value="${password}" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

                <input type="hidden" step="0.1" th:field="*{weight}" th:value="${weight}"/>
                <input type="hidden" step="0.1" th:field="*{height}" th:value="${height}"/>
                <input type="hidden" th:field="*{dateOfBirth}" required th:value="${dateOfBirth}"/>
                <input type="hidden" th:field="*{sex}" id="sex" th:value="${sex}"/>
                <input type="hidden" th:field="*{activityLevel}" id="activity" th:value="${activityLevel}"/>
            <input type="hidden" th:value="${role}" th:field="*{roles}"/>
            <input type="hidden" th:value="${active}" th:field="*{active}"/>
            <!-- Actions -->
            <div class="flex flex-col sm:flex-row justify-between items-center pt-4 space-y-3 sm:space-y-0 sm:space-x-3">
                <a th:href="@{/admin/users}"
                   class="w-full sm:w-auto text-center bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg shadow transition-colors">
                    Cancel
                </a>
                <button type="submit"
                        class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg shadow transition-colors">
                     Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
