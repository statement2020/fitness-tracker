<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-3">Create New User</h1>

<form th:action="@{/admin/users}" th:object="${user}" method="post">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" th:field="*{email}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Starting BMR</label>
        <input type="number" step="0.1" th:field="*{bmr}" class="form-control" required/>
    <div class="mb-3">
        <label class="form-label">Roles</label>
        <div class="form-check" th:each="role : ${allRoles}">
            <input class="form-check-input" type="checkbox" th:value="${role}" th:field="*{roles}" id="role__${role}"/>
            <label class="form-check-label" th:for="${role}" th:text="${role}"></label>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Create User</button>
    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
