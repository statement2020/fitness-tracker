<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
<div th:replace="fragments/navbar :: navbar" class="sticky top-0 z-50"></div>
<div class="flex items-center justify-center min-h-screen px-1">

    <!-- Card -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-2xl font-bold text-indigo-700 mb-6">ðŸ‘¤ Create New User</h1>

        <form th:action="@{/admin/users}" th:object="${user}" method="post" class="space-y-5">
            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="text" th:field="*{email}" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" th:field="*{name}" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" th:field="*{password}" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <!-- Weight -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Weight (kg)</label>
                <input type="number" step="0.1" th:field="*{weight}" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <!-- Height -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Height (cm)</label>
                <input type="number" step="0.1" th:field="*{height}" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <!-- Date of Birth -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Date of Birth</label>
                <input type="date" th:field="*{dateOfBirth}" required
                       class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"/>
            </div>

            <!-- Sex -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Sex</label>
                <div class="space-y-2">
                    <div class="flex items-center space-x-2">
                        <input type="radio" th:value="MALE" th:field="*{sex}" id="sex_male"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
                        <label for="sex_male" class="text-gray-700">Male</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" th:value="FEMALE" th:field="*{sex}" id="sex_female"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
                        <label for="sex_female" class="text-gray-700">Female</label>
                    </div>
                </div>
            </div>

            <!-- Activity Level -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Activity Level</label>
                <div class="space-y-2">
                    <div class="flex items-center space-x-2">
                        <input type="radio" th:value="SEDENTARY" th:field="*{activityLevel}" id="activity_sedentary"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
                        <label for="activity_sedentary" class="text-gray-700">Sedentary</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" th:value="LIGHTLY_ACTIVE" th:field="*{activityLevel}" id="activity_lightly"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
                        <label for="activity_lightly" class="text-gray-700">Lightly Active</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" th:value="MODERATELY_ACTIVE" th:field="*{activityLevel}" id="activity_moderately"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
                        <label for="activity_moderately" class="text-gray-700">Moderately Active</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" th:value="VERY_ACTIVE" th:field="*{activityLevel}" id="activity_very"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
                        <label for="activity_very" class="text-gray-700">Very Active</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" th:value="EXTRA_ACTIVE" th:field="*{activityLevel}" id="activity_extra"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
                        <label for="activity_extra" class="text-gray-700">Extra Active</label>
                    </div>
                </div>
            </div>


            <!-- Roles -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Roles</label>
                <div class="space-y-2">
                    <div th:each="role : ${allRoles}" class="flex items-center space-x-2">
                        <input type="checkbox" th:value="${role}" th:field="*{roles}" th:id="${role}"
                               class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
                        <label th:for="${role}" th:text="${role}" class="text-gray-700"></label>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row justify-between items-center pt-4 space-y-3 sm:space-y-0 sm:space-x-3">
                <a th:href="@{/admin/users}"
                   class="w-full sm:w-auto text-center bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg shadow transition-colors">
                    Cancel
                </a>
                <button type="submit"
                        class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg shadow transition-colors">
                    âœ… Create User
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
